version: "2"
sql:
  - engine: "postgresql"
    schema: "db/migrations"
    queries: "db/sql"
    gen:
      go:
        package: "sqlcgen"
        out: "db/sqlcgen"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
